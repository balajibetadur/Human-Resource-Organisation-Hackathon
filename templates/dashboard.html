{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename="img/home-bg.jpg")}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">WELCOME </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
UPLOADER

<form action='/uploader' method='post' enctype="multipart/form-data">

<input type="file" name ="file1">

<button class="btn btn-success">upload</button>
</form>
        <br>
        <a href="/newpost/0"><button class="btn btn-primary">+ new post</button></a>
        
        <a href="/logout"><button class="btn btn-primary">logout</button></a>
        <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">sno</th>
        <th scope="col">title</th>
        <th scope="col">date</th>
        <th scope="col">edit</th>
        
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>

        {% for post in posts %}

      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}" ><button class="btn btn-success">edit</button></a></td>
        <td><a href="/delete/{{post.sno}}" ><button class="btn btn-danger">delete</button></a></td>
      </tr>
     {%endfor%}
    </tbody>
  </table>
        <!-- Pager -->
        
      </div>
    </div>
  </div>

  {% endblock %}
